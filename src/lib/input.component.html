<div class="tc-input-wrap" (click)="onFocus(disabled || readonly)" [ngStyle]="getStyles()">
  <div
    *ngIf="properties.prefixIconValue"
    class="input-prefix input-icon"
    [ngStyle]="{ 'color': properties.prefixIconColor }"
  >
    <span class="{{ properties.prefixIconValue }}"></span>
  </div>

  <div *ngIf="properties.prefixValue" class="input-prefix" [ngStyle]="{ 'color': properties.prefixColor }">
    {{ properties.prefixValue }}
  </div>

  <div class="input-infix">
    <input
      type="{{ type }}"
      name="{{ name }}"
      placeholder="{{ placeholder }}"
      class="input-control"
      [(ngModel)]="value"
      [attr.maxlength]="charLimiting"
      [readonly]="readonly ? true : null"
      [required]="required"
      (focus)="onFocus(disabled || readonly)"
      (blur)="onBlur(disabled || readonly)"
    >
  </div>

  <div *ngIf="properties.suffixValue" class="input-suffix" [ngStyle]="{ 'color': properties.suffixColor }">
    {{ properties.suffixValue }}
  </div>

  <div
    *ngIf="properties.suffixIconValue"
    class="input-suffix input-icon"
    [ngStyle]="{ 'color': properties.suffixIconColor }"
  >
    <span class="{{ properties.suffixIconValue }}"></span>
  </div>

  <div *ngIf="charLimiting && charLimiting > 0" class="char-limiting">{{ charLength }}</div>
</div>
